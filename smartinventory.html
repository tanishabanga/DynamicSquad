<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Items & Solutions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #1ae910;
    text-align: center;
    margin: 0;
    padding: 0;
}

.header {
    background-color: #e9ffe0;
    padding: 20px;
}

.menu-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

.menu-section {
    background-color: #b8ea16;
    padding: 20px;
    border-radius: 15px;
    width: 40%;
}

.menu-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: white;
    padding: 10px;
    border-radius: 10px;
    margin: 10px 0;
}

.menu-item img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
}

.menu-text {
    flex-grow: 1;
    margin-left: 10px;
    text-align: left;
}

.menu-text h3 {
    margin: 5px 0;
    font-size: 18px;
}

.menu-text p {
    margin: 0;
    color: gray;
    font-size: 14px;
}

.price {
    font-weight: bold;
    font-size: 20px;
    color: black;
}

    </style>

    <div class="header">
        <h2>Menu Items & Solutions</h2>
    </div>

    <div class="menu-container">
        <div class="menu-section">
            <div class="menu-item">
                <img src="aa.jpeg" alt="Inventory Controller">
                <div class="menu-text">
                    <h3>Inventory Controller</h3>
                    <p>software</p>
                </div>
                <span class="price">&20</span>
            </div>

            <div class="menu-item">
                <img src="ee.jpeg" alt="Waste Tracker">
                <div class="menu-text">
                    <h3>Waste Tracker</h3>
                    <p>cloud-based solutions</p>
                </div>
                <span class="price">&15</span>
            </div>

            <div class="menu-item">
                <img src="ff.jpeg" alt="Analytics Dashboard">
                <div class="menu-text">
                    <h3>Analytics Dashboard</h3>
                    <p>dashboard</p>
                </div>
                <span class="price">&30</span>
            </div>
        </div>

        <div class="menu-section">
            <div class="menu-item">
                <img src="gg.jpeg" alt="Reports Generator">
                <div class="menu-text">
                    <h3>Reports Generator</h3>
                    <p>interactive charts</p>
                </div>
                <span class="price">&25</span>
            </div>

            <div class="menu-item">
                <img src="hh.jpeg" alt="Customer Assistance">
                <div class="menu-text">
                    <h3>Customer Assistance</h3>
                    <p>online support</p>
                </div>
                <span class="price">&50</span>
            </div>

            <div class="menu-item">
                <img src="jj.jpeg" alt="Support System">
                <div class="menu-text">
                    <h3>Support System</h3>
                    <p>cloud support</p>
                </div>
                <span class="price">&10</span>
            </div>
        </div>
    </div>

</body>
</html>
